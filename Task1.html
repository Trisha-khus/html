<html>
    <head>
        <title>Leap Year</title>
    </head>
    <body>
        <script>
            var year = 2100 ;
             if ((((year%4)==0)&&((year%100)!=0))||((year%400)==0))
             {document.write("Its is a leap year")}
             else
             {document.write("It's not a leap year")}

             var num = 9;
             if ((num%2)==0)
             {document.writeln("  It's a even number")}
             else
             {document.writeln("  It's an odd number")}
        </script>
    </body>
</html>
